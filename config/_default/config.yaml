baseURL: https://blog.ans20xx.com
title: 安橙的博客
theme: eureka
paginate: 3
copyright: >
  &copy; 2022 <a href="https://www.ans20xx.com/">安橙</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always